<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <link rel="stylesheet" href="./css/addproduct.css">
    <title>إضافة منتج</title>

</head>

<body dir="rtl">


    <div class="row  align-items-center nav-dashboard">
        <div class="col d-flex justify-content-end align-items-end">

            <div class="d-flex align-items-center">


                <div class="profile-info position-relative">
                    <i class="fa-regular fa-bell" style="font-size: 24px;"></i>
                    <span class="badge bg-danger rounded-circle position-absolute"
                        style="top: 0; right: 0; transform: translate(50%, -50%); width: 8px; height: 8px;"></span>
                </div>



                <div class="profile-info">
                    <i class="fa-regular fa-envelope"></i>
                </div>
                <div class="profile-info">
                    <div class="custom-dropdown">
                        <div class="dropdown-toggle">
                            <img src="./images/Rectangle 1.png" alt="Profile" class="rounded-circle" width="40">
                            <span class="mx-2" id="selected-user">متعب أ.</span>
                        </div>
                        <div class="dropdown-content" id="dropdown-menu">
                            <div data-value="متعب أ.">
                                <img src="./images/Rectangle 1.png" alt="Profile">
                                متعب أ.
                            </div>
                            <div data-value="محمد ب.">
                                <img src="./images/Rectangle 1.png" alt="Profile">
                                محمد ب.
                            </div>
                            <div data-value="علي ج.">
                                <img src="./images/Rectangle 1.png" alt="Profile">
                                علي ج.
                            </div>
                            <div data-value="فاطمة س.">
                                <img src="./images/Rectangle 1.png" alt="Profile">
                                فاطمة س.
                            </div>
                            <!-- Add more options as needed -->
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>



    <div class="d-flex">

        <div id="sidebar" class="bg-dark text-white sidebar collapsed">
            <div class="d-flex justify-content-end p-3">
                <button class="toggle-btn" id="toggle-btn">&larr;</button>
            </div>
            <div class="m-auto text-center mt-4">
                <img class="m-auto" src="./images/Icon white.png" />
            </div>
            <ul class="nav-sidebar flex-column">
                <li class="nav-item">
                    <a href="#" class="nav-link text-white gap-3">
                        <i class="fas fa-home"></i>
                        <span>الرابط الأول</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text- text-white gap-3">
                        <i class="fas fa-user"></i>
                        <span>الرابط الثاني</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link text- text-white gap-3">
                        <i class="fas fa-cog"></i>
                        <span>الرابط الثالث</span>
                    </a>
                </li>
            </ul>
        </div>
        
        <div class="container mt-5 addproduct-content">
            <h1 class="mb-4 add-title">إضافة منتج</h1>
            <h6 class="mb-4 add-subtitle font-ligth">لوحة التحكم /المنتجات / اضافة منتج</h6>
            <div class="">

                <form class="" id="product-form">

                    <div class="col-lg-6  file-upload ">
                        <div id="file-upload-area">
                            <label for="file-input" class="file-upload-label">اضف صورة المنتج <span>*</span></label>
                            <img src="./images/Add File.png" alt="Upload Icon" class="img-fluid mb-3 ">
                            <input type="file" id="file-input" class="file-input" accept=".png, .jpeg, .jpg">
                        </div>
                        <div class="mb-3 d-flex justify-content-end gap-3">
                            <button type="reset" class="add-product-btn-cancel">إلغاء</button>
                            <button type="submit" class="add-product-btn">أضف المنتج <i
                                    class="fa-solid fa-arrow-left"></i></button>
                        </div>

                    </div>

                    <div class="">

                        <div class="row mb-4">

                            <div class="mb-3 col-lg-6">
                                <label for="productNameAr" class="form-label">الاسم بالعربي <span>*</span></label>
                                <input type="text" class="form-control" id="productNameAr" placeholder="هنا نص كتابه">
                            </div>
                            <div class="mb-3 col-lg-6">
                                <label for="productNameEn" class="form-label">الاسم بالإنجليزي <span>*</span></label>
                                <input type="text" class="form-control" id="productNameEn" placeholder="هنا نص كتابه">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="productDescAr" class="form-label">الوصف بالعربي <span>*</span></label>
                            <textarea class="form-control-fluid form-control" id="productDescAr"
                                placeholder="هنا نص كتابه"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="productDescEn" class="form-label">الوصف بالإنجليزي <span>*</span></label>
                            <textarea class="form-control-fluid form-control" id="productDescEn"
                                placeholder="هنا نص كتابه"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="productCategory" class="form-label">اختر قسم المنتج</label>
                            <select class="form-select" id="productCategory">
                                <option selected>اختر قسم المنتج</option>
                                <option value="1">قسم 1</option>
                                <option value="2">قسم 2</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="productPrice" class="form-label">السعر</label>
                            <div class="input-group">
                                <div class="input-group-price">
                                    <input type="number" class="form-control-price" id="productPrice"
                                        placeholder="0000.00">
                                    <span class="currency">RSA</span>
                                </div>


                            </div>
                        </div>
                        <div class="mb-3 row align-items-center">
                            <label class="form-label">نوع التخزين</label>
                            <div>
                                <div class=" form-check-inline">
                                    <input class="form-check-input" type="radio" name="storageType" id="inFreezer"
                                        value="freezer" checked>
                                    <label class="form-check-label" for="inFreezer">في الفريزر</label>
                                </div>
                                <div class=" form-check-inline">
                                    <input class="form-check-input" type="radio" name="storageType" id="atRoomTemp"
                                        value="room">
                                    <label class="form-check-label" for="atRoomTemp">في الثلاجة</label>
                                </div>
                                <div class=" form-check-inline">
                                    <input class="form-check-input" type="radio" name="storageType" id="atRoom"
                                        value="room">
                                    <label class="form-check-label" for="atRoomTemp">حسب درجه الغرفه</label>
                                </div>
                            </div>
                        </div>


                    </div>

                </form>

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>


    <script>
        const fileUploadArea = document.getElementById('file-upload-area');
        const fileInput = document.getElementById('file-input');

        fileUploadArea.addEventListener('click', function () {
            fileInput.click();
        });

        fileUploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUploadArea.style.backgroundColor = '#e8f0fe'; // تغيير لون الخلفية أثناء السحب
        });

        fileUploadArea.addEventListener('dragleave', () => {
            fileUploadArea.style.backgroundColor = '#f9f9f9'; // إعادة الخلفية بعد السحب
        });

        fileUploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUploadArea.style.backgroundColor = '#f9f9f9'; // إعادة الخلفية
            const files = e.dataTransfer.files;
            fileInput.files = files; // وضع الملف داخل input
            handleFileUpload(files[0]); // استدعاء الدالة لمعالجة رفع الملف
        });

        // وظيفة معالجة رفع الملف (مثال بسيط)
        function handleFileUpload(file) {
            if (file.size > 5 * 1024 * 1024) {
                alert('حجم الملف أكبر من 5 ميجابايت');
            } else {
                alert(`تم اختيار الملف: ${file.name}`);
            }
        }


        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('toggle-btn');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed'); // إخفاء أو إظهار الشريط الجانبي

            if (sidebar.classList.contains('collapsed')) {
                toggleBtn.classList.remove('rotate'); // إزالة التدوير
            } else {
                toggleBtn.classList.add('rotate'); // تدوير السهم 90 درجة
            }
        });

        document.querySelector('.dropdown-toggle').addEventListener('click', function () {
            const dropdownMenu = document.getElementById('dropdown-menu');
            dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
        });

        const options = document.querySelectorAll('.dropdown-content div');
        options.forEach(option => {
            option.addEventListener('click', function () {
                const selectedUser = this.getAttribute('data-value');
                document.getElementById('selected-user').innerText = selectedUser;
                document.querySelector('.dropdown-content').style.display = 'none';
            });
        });

        // Close dropdown if clicked outside
        window.onclick = function (event) {
            if (!event.target.matches('.dropdown-toggle')) {
                const dropdowns = document.getElementsByClassName("dropdown-content");
                for (let i = 0; i < dropdowns.length; i++) {
                    dropdowns[i].style.display = "none";
                }
            }
        }


    </script>
</body>

</html>
